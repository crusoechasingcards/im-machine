  <script src="base.js"></script>
  <script src="patch.js"></script>
  <script src="auto.js"></script>

  <script>
    function weightedRandomCDF(cards, count) {
      const result = [];
      const usedIndexes = new Set();
      while (result.length < count) {
        const r = Math.random();
        let low = 0;
        let high = cards.length - 1;
        while (low < high) {
          const mid = Math.floor((low + high) / 2);
          if (cards[mid].CDF < r) {
            low = mid + 1;
          } else {
            high = mid;
          }
        }
        if (!usedIndexes.has(low)) {
          result.push(cards[low]);
          usedIndexes.add(low);
        }
      }
      return result;
    }

      const patch = weightedRandomCDF(patchCards, 2);
      const auto = weightedRandomCDF(autoCards, 3);
      const cards = [...base, ...patch, ...auto];
      const container = document.getElementById("cards");
      container.innerHTML = "";
      cards.forEach(card => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<strong>${card.Player}</strong> (${card.Team})<br>Set: ${card["Card Set"]}<br>Type: ${card.Type}`;
        container.appendChild(div);
      });
    }
  </script>
