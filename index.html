
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA Cards Break Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #002D62;
      padding: 40px;
      color: white;
    }
    h1 {
      color: #fff;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
      color: black;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .player-team {
      flex: 1;
      padding-right: 10px;
      word-break: break-word;
    }
    .type-tag {
      font-weight: bold;
      color: #0047AB;
      white-space: nowrap;
    }
    .quantity-tag {
      position: absolute;
      bottom: 10px;
      right: 14px;
      font-size: 12px;
      color: #888;
    }
    .build {
      font-size: 12px;
      color: #ccc;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>NBA Card Box Simulator</h1>
  <button onclick="openBox()">ðŸŽ´ Open Box</button>
  <div class="cards" id="cards"></div>
  <div class="build">Build: 2025-04-18 00:15</div>

  <script src="base.js"></script>
  <script src="patch.js"></script>
  <script src="auto.js"></script>

  <script>
    function weightedRandomCDF(cards, count) {
      const result = [];
      const usedIndexes = new Set();
      while (result.length < count) {
        const r = Math.random();
        let low = 0;
        let high = cards.length - 1;
        while (low < high) {
          const mid = Math.floor((low + high) / 2);
          if (cards[mid].CDF < r) {
            low = mid + 1;
          } else {
            high = mid;
          }
        }
        if (!usedIndexes.has(low)) {
          result.push(cards[low]);
          usedIndexes.add(low);
        }
      }
      return result;
    }

      const patch = weightedRandomCDF(patchCards, 2);
      const auto = weightedRandomCDF(autoCards, 3);
      const cards = [...base, ...patch, ...auto];
      const container = document.getElementById("cards");
      container.innerHTML = "";
      let delay = 0;
      cards.forEach((card, i) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="card-header">
              <div class="player-team"><strong>${card.Player}</strong> (${card.Team})</div>
              <div class="type-tag">${card.Type.toUpperCase()}</div>
            </div>
            <div>${card["Card Set"]}</div>
            <div class="quantity-tag">/${card.Quantity}</div>
          `;
          container.appendChild(div);
        }, delay);
        delay += 1000;
      });
    }
  </script>
