
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA Cards Break Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #002D62;
      padding: 40px;
      color: white;
    }
    h1 {
      color: #fff;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
      color: black;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .player-team {
      flex: 1;
      padding-right: 14px;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .type-tag {
      font-weight: bold;
      font-size: 12px;
      color: #0047AB;
      white-space: nowrap;
      text-transform: lowercase;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .card-set {
      flex: 1;
      padding-right: 14px;
      word-break: break-word;
    }
    .quantity-tag {
      font-size: 14px;
      font-weight: bold;
      color: black;
    }
    .build {
      font-size: 12px;
      color: #ccc;
      margin-top: 30px;
    }
  
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
      vertical-align: middle;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>
  <h1>NBA Cards Break Simulator</h1>
  
  <div style="margin-bottom: 10px;">
    <label style="font-size: 14px; margin-right: 10px;">FOTL</label>
    <label class="switch">
      <input type="checkbox" id="fotl-toggle">
      <span class="slider round"></span>
    </label>
  </div>
  
  <button onclick="openBox()">ðŸŽ´ Open Box</button>
  <div class="cards" id="cards"></div>
  <div class="build">Build: 2025-04-18</div>

  <script src="base.js"></script>
  <script src="patch.js"></script>
  <script src="auto.js"></script>

  <script>
    function weightedRandomCDF(cards, count) {
      const result = [];
      const usedIndexes = new Set();
      while (result.length < count) {
        const r = Math.random();
        let low = 0;
        let high = cards.length - 1;
        while (low < high) {
          const mid = Math.floor((low + high) / 2);
          if (cards[mid].CDF < r) {
            low = mid + 1;
          } else {
            high = mid;
          }
        }
        if (!usedIndexes.has(low)) {
          result.push(cards[low]);
          usedIndexes.add(low);
        }
      }
      return result;
    }

    function openBox() {
      const fotlEnabled = document.getElementById("fotl-toggle").checked;
      const basePool = fotlEnabled ? baseCards : baseCards.filter(c => !c["Card Set"].includes("FOTL"));
      const patchPool = fotlEnabled ? patchCards : patchCards.filter(c => !c["Card Set"].includes("FOTL"));
      const autoPool = fotlEnabled ? autoCards : autoCards.filter(c => !c["Card Set"].includes("FOTL"));
      const base = weightedRandomCDF(basePool, 1);
      const patch = weightedRandomCDF(patchPool, 2);
      const auto = weightedRandomCDF(autoPool, 3);
      const cards = [...base, ...patch, ...auto];
      const container = document.getElementById("cards");
      container.innerHTML = "";
      let delay = 0;
      cards.forEach((card, i) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="card-header">
              <div class="player-team"><strong>${card.Player}</strong> (${card.Team})</div>
              <div class="type-tag">${card.Type.toLowerCase()}</div>
            </div>
            <div class="card-footer">
              <div class="card-set">${card["Card Set"]}</div>
              ${card.Player === "Random player" ? "" : `<div class="quantity-tag">/${card.Quantity}</div>`}
            </div>
          `;
          container.appendChild(div);
        }, delay);
        delay += 1000;
      });
    }
  </script>
</body>
</html>
