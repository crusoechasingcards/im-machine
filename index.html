  <h1>NBA Card Box Simulator</h1>
  <button onclick="openBox()">ðŸŽ´ Open Box</button>
  <div class="cards" id="cards"></div>

  <script src="base.js"></script>
  <script src="patch.js"></script>
  <script src="auto.js"></script>

  <script>
    function weightedRandom(cards, count) {
      const total = cards.reduce((sum, c) => sum + c.Quantity, 0);
      const result = [];
      const source = [...cards];
      while (result.length < count && source.length > 0) {
        let r = Math.random() * total;
        for (let card of source) {
          if (r < card.Quantity) {
            result.push(card);
            source.splice(source.indexOf(card), 1);
            break;
          }
          r -= card.Quantity;
        }
      }
      return result;
    }

      const patch = weightedRandom(patchCards, 2);
      const auto = weightedRandom(autoCards, 3);
      const cards = [...base, ...patch, ...auto];
      const container = document.getElementById("cards");
      container.innerHTML = "";
      cards.forEach(card => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<strong>${card.Player}</strong> (${card.Team})<br>Set: ${card["Card Set"]}<br>Type: ${card.Type}`;
        container.appendChild(div);
      });
    }
  </script>
